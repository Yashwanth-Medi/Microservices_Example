server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: SERVICE2
          uri: lb://SERVICE2
          predicates:
            - Path=/user/**
          filters:
            - name: CircuitBreaker
              args:
                name: SERVICE2
                fallbackuri: forward:/userServiceFallBack
        - id: SERVICE1
          uri: lb://SERVICE1
          predicates:
            - Path=/department/**
          filters:
            - name: CircuitBreaker
              args:
                name: SERVICE1
                fallbackuri: forward:/departmentServiceFallBack
        - id: PRODUCTSERVICE
          uri: lb://PRODUCTSERVICE
          predicates:
          -  Path=/product/**
          filters:
          - name: CircuitBreaker
            args:
              name: PRODUCTSERVICE
              fallbackuri: forward:/productServiceFallBack
              
            


hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000


management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost